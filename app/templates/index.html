{% extends "base.html" %} {% block content %}
<h1>Event list!</h1>

<form action="/add-event" method="post">
    <!-- ADDED -->
    <label for="title">Title</label>
    <input type="text" name="title" id="title">

    <label for="date">Date:</label>
    <input type="date" name="date" id="date">

    <label for="numer_of_guest">No. Guests:</label>
    <input type="text" name="number_of_guests" id="number_of_guests">

    <label for="room_location">Room Location:</label>
    <input type="text" name="room_location" id="room_location">

    <label for="description">Description:</label>
    <textarea name="description"></textarea>

    <label for="recurring">Recurring:</label>
    <input type="checkbox" name="recurring" id="recurring">

    
    <input type="submit" value="Add Event">
</form>


{% for event in events %}
<div class="event">
    <p>
        <h3>{{ event.title }}</h3>
        Event: {{ event.title }} <b>
        {{ event.description }} </b>
        Guests: {{ event.number_of_guests }} <b>
        Room: {{ event.room_location }} <b>
        Recurring: {{ event.recurring }} <b>
    </p>
</div> 
{% endfor %}


{% endblock %}
